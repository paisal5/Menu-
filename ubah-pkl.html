<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>bahan baku</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body class="m-4">
  
  <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">tombol </button>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li><a class="dropdown-item active" href="index.html">lihat daftar jenis pemasukan </a></a></li>
    </div>
  
  <h1>Ubah data bahanbaku </h1>

  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">tanggal pemasukan</label>
      <input type="date" class="form-control" id="input-tanggal pemasukan">
    </div>
    <div class="mb-3">
      <label class="form-label">nama kuliner</label>
      <input type="text" class="form-control" id="input-nama kuliner">
    </div>
     <div class="mb-3">
      <label class="form-label">jumlah stokkuliner</label>
      <input type="text" class="form-control" id="input-jumlah stokkuliner">
    </div>
    </div>
     <div class="mb-3">
      <label class="form-label">total</label>
      <input type="text" class="form-control" id="input-total">
    </div>
    
    <button type="submit" class="btn btn-primary" id="tombol-ubah">Ubah</button>
  </form>

  <script type="module">
    import { ambilpemasukan, ubahpemasukan } from './main.js';

    let tombolUbah = document.getElementById('tombol-ubah');
    let elementanggalpemasukan = document.getElementById('input-tanggal pemasukan');
    let elemennamakuliner = document.getElementById('input-nama kuliner');
    let elemenjumlahstokkuliner = document.getElementById('input-jumlah stokkuliner');
    let elemenjumlahstokkuliner = document.getElementById('input-total');

    const queryString = window.location.search
    const parameterURL = new URLSearchParams(queryString);
    const docId = parameterURL.get('docId')
    const daftar = await ambilpemasukan(docId);

    elementanggalpemasukan.value = daftar.tanggalpemasukan;
    elemennamakuliner.value = daftar.namakuliner;
    elemenjumlahstokkuliner.value = daftar.jumlahstokkuliner

    tombolUbah.addEventListener('click', async function(el) {
      el.preventDefault();
      await ubahpemasukan(docId, elementanggalpemasukan.value, elemennamakuliner.value, elemenjumlahstokkuliner.value );
      window.location.href = 'index.html';
    });
  </script>
</body>

</html>
