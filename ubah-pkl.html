<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ubah</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body class="m-4">
  
  <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">tombol </button>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li><a class="dropdown-item active" href="index.html">lihat daftar jenis pemasukan </a></a></li>
    </div>
  
  <h1>Ubah </h1>

  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">tanggal order</label>
      <input type="date" class="form-control" id="input-tanggal order">
    </div>
    <div class="mb-3">
      <label class="form-label">menu</label>
      <input type="text" class="form-control" id="input-menu">
    </div>
     <div class="mb-3">
      <label class="form-label">harga</label>
      <input type="text" class="form-control" id="input-harga">
    </div>
    </div>
     <div class="mb-3">
      <label class="form-label">total</label>
      <input type="text" class="form-control" id="input-total">
    </div>
    
    <button type="submit" class="btn btn-primary" id="tombol-ubah">Ubah</button>
  </form>

  <script type="module">
    import { ambilpemasukan, ubahpemasukan } from './main.js';

    let tombolUbah = document.getElementById('tombol-ubah');
    let elementanggalorder = document.getElementById('input-tanggal order');
    let elemenmenu = document.getElementById('input-menu');
    let elemenharga = document.getElementById('input-harga');
    let elementotal = document.getElementById('input-total');

    const queryString = window.location.search
    const parameterURL = new URLSearchParams(queryString);
    const docId = parameterURL.get('docId')
    const daftar = await ambilpemasukan(docId);

    elementanggalorder.value = daftar.tanggalorder;
    elemenmenu.value = daftar.menu;
    elemenharga.value = daftar.harga;
    elementotal.value = daftar.total
    

    tombolUbah.addEventListener('click', async function(el) {
      el.preventDefault();
      await ubahpemasukan(docId, elementanggalorder.value, elemenmenu.value, elemenharga.value,
      elementotal.value );
      window.location.href = 'index.html';
    });
  </script>
</body>

</html>
