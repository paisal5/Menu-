<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>form tambah barang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body class="m-3">
  
  <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">tombol </button>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li><a class="dropdown-item active" href="index.html">kembali</a></a></li>
    </div>
  
  <h1>Form tambah barang</h1>

  <form class="mb-3"
    <div class="mb-3">
      <label class="form-label">tanggal Masuk</label>
      <input type="date" class="form-control" id="input-tanggal Masuk">
    </div>
    <div class="mb-3">
      <label class="form-label">nama Barang</label>
      <input type="text" class="form-control" id="input-nama Barang">
    </div>
    <div class="mb-3">
      <label class="form-label">jumlah Barang</label>
      <input type="text" class="form-control" id="input-jumlah Barang">
    </div>
    <button type="submit" class="btn btn-primary" id="tombol-tambah">Simpan</button>
    
  </form>

  <script type="module">
    import { tambahBarang } from './main.js';

    let tombolTambah = document.getElementById('tombol-tambah');
    let elementanggalMasuk = document.getElementById('input-tanggal Masuk');
    let elemennamaBarang = document.getElementById('input-nama Barang');
    let elemenjumlahBarang = document.getElementById('input-jumlah Barang');
    
    tombolTambah.addEventListener('click', async function(e) {
      e.preventDefault();
      await tambahBarang(elementanggalMasuk.value,elemennamaBarang.value, elemenjumlahBarang.value );
      window.location.href = 'index.html'
    })
  </script>

</body>

</html>
